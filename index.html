<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/styles.css">
  <title>Weather App</title>
</head>
<body>
  <div class="app-frame">
    <div class="container">
      <div class="app-body">
        <div class="row">
          <div class="col-6">
          <div class="date-details">
              Last updated: <span id="day-details"><span id="timezone-here">CEST</span>
            </div>
          </div>
            <div class="col-4">
              <form id="search-form">
              <input
              type="search"
              placeholder="Take me to..."
              class="form-control search-bar"
              id="city-input"
              autocomplete="off">
            </div>
            <div class="col-2">
              <input
              type="submit"
              value="Go"
              class="btn btn-primary w-100 submit-bar">
            </div>
          </form>
        </div>
        <div class="temperature-details">
          <img
            src=""
            alt="Open Weather Icon"
            id="icon">
          <div class="row">
            <div class="col-6">
              <h1 id="main-temperature">
              </h1>
            </div>
            <div class="col-6">
              <h4 class="units">
                <a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit">°F</a>
              </h4>
            </div>
          </div>
          <h3>
            - <span id="weather-description"></span> -
          </h3>
        </div>
        <h2 id="city">
        </h2>
        <ul class="weather-details">
          <li>
            Humidity: <span id="humidity"></span>%
          </li>
          <li>
            Wind: <span id="wind"></span> km/h
          </li>
        </ul>
      </div>
      <small class="footnote"> <a href="https://github.com/dnamingha/final-weather-app" target="_blank" class="github-link">Open-source code</a> by Dalauhongsie Namingha</small>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
