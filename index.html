<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@100;200;300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="app-body">
      <div class="date-details">
        <span id="day-today">Monday</span> <span id="date-today">15th</span>
        <span id="time-now">15:00</span> <span id="timezone-here">CEST</span>
      </div>
      <div class="icon-background">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Open Weather Icon">
        <div class="row">
          <div class="col-6">
            <h1>
              12
            </h1>
          </div>
          <div class="col-6">
            <h4>
              <a href="#">Â°C</a> | <a href="#">F</a>
            </h4>
          </div>
        </div>
        <h3>
          - <span id="weather-description">Clear</span> -
        </h3>
      </div>
      <h2>
        Amsterdam
      </h2>
      <ul class="weather-details">
        <li>
          Humidity: <span id="humidity">5</span>%
        </li>
        <li>
          Wind: <span id="wind">5</span> km/h
        </li>
      </ul>
    </div>
  </div>
  <script src="src/script.js"></script>
</body>
</html>
